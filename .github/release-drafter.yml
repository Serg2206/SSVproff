name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '✨ Features'
    labels: [feature, enhancement]
  - title: '🐛 Fixes'
    labels: [bug, fix]
  - title: '🛡️ Security'
    labels: [security]
  - title: '🧹 Chore'
    labels: [chore, docs, refactor]
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
template: |
  ## Изменения
  $CHANGES

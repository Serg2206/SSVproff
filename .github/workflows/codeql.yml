name: "CodeQL"
on:
  push:
      branches: [ "main" ]
        pull_request:
            branches: [ "main" ]
              schedule:
                  - cron: '0 3 * * 1'
                  jobs:
                    analyze:
                        permissions:
                              actions: read
                                    contents: read
                                          security-events: write
                                              uses: github/codeql-action/.github/workflows/codeql-analysis.yml@v3
                                                  with:
                                                        languages: python, javascript
